<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Poke Battles</title>
  </head>
  <body class="container">
    <header>
      <h1 id="title">POKEMON BATTLE SIMULATOR</h1>
      <div class="purple" id="genPick">
        <p>Pick a Generation!</p>
        <section id="genSelect">
          <button class="genBtn" id="1">Gen 1</button>
          <button class="genBtn" id="2">Gen 2</button>
          <button class="genBtn" id="3">Gen 3</button>
        </section>
      </div>
    </header>

    <form class="purple" id="player-name">
      <div id="playerNames">
        <h6>Please enter 2 player names</h6>
        <input required class="pName" type="text" placeholder="Trainer 1">
        <input required class="pName" type="text" placeholder="Trainer 2">
      </div>
      <button>Submit</button>
    </form>

    <form class="purple" id="poke">
      <label for="poke-select">Select your Pokemon</label>
      <select required class="selectors" name="poke-select" id="poke-select1"></select>
      <label for="poke-select">Select your Pokemon</label>
      <select required class="selectors" name="poke-select" id="poke-select2"></select>
      <label for="poke-select">Select your Pokemon</label>
      <select required class="selectors" name="poke-select" id="poke-select3"></select>
      <label for="player-select">Select which player</label>
      <div name="player-select" id="player-select">
        <label for="p1" class="player-names">Trainer 1</label>
        <input name="p1" class="player-selectors" type="radio" value="0"/>

        <label for="p2" class="player-names">Trainer 2</label>
        <input name="p2" class="player-selectors" type="radio" value="1"/> 

      </div>
      <button>Submit</button>
    </form>
    <main>
      <button id="startBtn" onclick="getStarted()">Get Started!</button>
      <section class="poke-containers" id="player-0"></section>
      <section class="poke-containers" id="player-1"></section>
    </main>
    
    
    <footer>
      <img src="Images/footer.png" alt="pokeTitle">
      <button class="purple" id="start-over">Start over</button>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
