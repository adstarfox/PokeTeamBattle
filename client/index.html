<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <header><p>Pick a Generation!</p>
      <section id="genSelect">
        <button class="genBtn" id="1">Gen 1</button>
        <button class="genBtn" id="2">Gen 2</button>
        <button class="genBtn" id="3">Gen 3</button>
      </section>
    </header>
    <form id="poke">
      <label for="poke-select">Select your Pokemon</label>
      <select required class="selectors" name="poke-select" id="poke-select"></select>
      <label for="player-select">Select which player</label>
      <div name="player-select">
        Player 1<input class="player-selectors" type="radio" value="0"/>
        Player 2<input class="player-selectors" type="radio" value="1"/>
      </div>
      <button>Submit</button>
    </form>
    <main>
      <section>
          <section class="poke-containers" id="player-0"></section>
      </section>
      <section>  
        <section class="poke-containers" id="player-1"></section>
      </section>
    </main>
    
    
    <footer>
      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneBtn">Get your fortune here</button>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
