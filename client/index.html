<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Poke Battles</title>
  </head>
  <body class="container">
    <header>
      <img src="Images/footer.png" alt="Pokemon">
      <h1 id="title">BATTLE SIMULATOR</h1>
    </header>
    
    
    <button id="startBtn" onclick="getStarted()">Get Started!</button>
    
    <main class="invisible">
      <div class="purple" id="player-container">
        <form id="player-name" >
          <h6>Please enter 2 player names</h6>
          <aside>
            <input required class="pName" type="text" placeholder="Trainer 1">
            
            <button id="playerButton">Let's Go!</button>
            
            <input required class="pName" type="text" placeholder="Trainer 2">
          </aside>
        </div>
      </form>
      <div class="purple" id="genPick">
        <p>Pick a Generation!</p>
        <section id="genSelect">
          <button class="genBtn" id="1">Gen 1</button>
          <button class="genBtn" id="2">Gen 2</button>
          <button class="genBtn" id="3">Gen 3</button>
        </section>
      </div>

      <form class="purple" id="poke">
          <section class="poke">
          <aside class="select-player" id="player-select">
            <div class="selection">
              <label for="p1" class="player-names">Trainer 1</label>
              <input name="p1" class="player-selectors" type="radio" value="0"/>
            </div>
            
            <div class="selection">
              <label for="p2" class="player-names">Trainer 2</label>
              <input name="p2" class="player-selectors" type="radio" value="1"/>
            </div> 
          </aside>
          <aside class="select-poke" id="poke-selections">
            <p>Select the Pokemon for your team</p>
            <select required class="selectors" name="poke-select" id="poke-select1"></select>
            
            <select required class="selectors" name="poke-select2" id="poke-select2"></select>
            
            <select required class="selectors" name="poke-select3" id="poke-select3"></select>
            <button class="selectors">Save Team</button>
          </aside>
        </section>
      </form>
      <div class="purple" id="battle-arena">
        <section class="purple" class="poke-containers" id="player-0"></section>
        <section class="purple" class="poke-containers" id="player-1"></section>
      </div>
    </main>
    
    
    <footer>
      <button id="start-over">Start over</button>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
